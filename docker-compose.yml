services:
  postgres:
    image: postgres:16-alpine
    container_name: mane-postgres
    environment:
      POSTGRES_DB: mane_db
      POSTGRES_USER: mane_pranav
      POSTGRES_PASSWORD: ${DATABASE__PASSWORD:-mane_password}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mane_pranav -d mane_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
